<!DOCTYPE html>
<html>
<head>
	<title>Simple TABLE with Padding</title>
</head>
<style>
	table{
		background-color: #18f3bcfd;
	}
	h2{
		color: rgb(31, 31, 8);
	}
	body{
		background-color: aliceblue;
	}
</style>
<body>
	<h2>Sample Table</h2>
	<table border ="50">
		
<tr>
	
	<th style="padding:10px;">Header 1</th>
	<th style="padding:10px;">Header 2</th>
	
</tr>
<tr>
	<td style="padding:20px;">Cell 1</td>
	<td style="padding:20px;">Cell 2</td>
	
</tr>
<tr>
	
	<td style="padding:20px;">Cell 3</td>	
	
	<td style="padding:20px;">Cell 4 </td>
	
</table>
</body>
</html>
